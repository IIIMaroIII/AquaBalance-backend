type: object
required:
  - volume
  - date
  - userId
properties:
  _id:
    description: Water record id
    type: string
    example: 66b9c9b0208d8340251b411c
  volume:
    description: Volume of water
    type: number
    example: 250
  date:
    description: Date
    type: string
    example: 2024-08-12T05:00:00.000Z
  userId:
    description: Water's user id
    type: string
    example: 66b9c9b0208d8340251b411c
