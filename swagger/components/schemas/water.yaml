type: object
required:
  - volume
  - date
  - userId
properties:
  _id:
    description: Water record id
    type: string
    example: 65e4decdd286b30065d54af9
  volume:
    description: Volume of water
    type: number
    example: 250
  date:
    description: Date
    type: string # тут залежитеме від фронту
    example: 2024-07-03 7:00
  userId:
    description: Water's user id
    type: string
    example: 65e4decdd286b30065d54af9
