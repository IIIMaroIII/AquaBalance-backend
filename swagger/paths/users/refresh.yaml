tags:
  - Users
summary: Refresh tokens
operationId: refreshUsersSession
description: Endpoint to receive the access and refresh tokens
security:
  - bearerAuth: []
# security: []
# parameters:
#   - in: cookie
#     name: refreshToken
#     required: true
#     schema:
#       type: string
#     description: The refresh token
#   - in: cookie
#     name: sessionId
#     required: true
#     schema:
#       type: string
#     description: The session id
responses:
  '200':
    description: 'The session has been successfully refreshed!'
    headers:
      Set-Cookies:
        description: 'Cookies with the new access and refresh tokens'
        schema:
          type: string
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'The session has been successfully refreshed!'
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  description: 'The refreshed access token'
                  example: 'zPy2C69jOZOpghebE0MYyWAJPXaa62YTf1lrEEwl'
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    $ref: ../../components/responses/500.yaml
