tags:
  - Users
summary: Update user
operationId: updateUser
description: Update data about user with payload
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          email:
            description: User's email
            type: string
            example: inna_boiko@libero.it
          name:
            description: User's name
            type: string
            default: null
            example: Inna
          gender:
            description: User's gender
            type: string
            enum: [woman, man]
            default: woman
            example: woman
          weight:
            description: User's weight
            type: number
            default: null
            example: 60
          activeTime:
            description: User's time in sport
            type: number
            default: null
            example: 1.2
          dailyNorma:
            description: User's daily water norma
            type: number
            default: 1.8
            example: 1.8
          photoUrl:
            description: User's avatar
            type: string
            example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
responses:
  '200':
    description: Successfully update user's data!
    content:
      multipart/form-data:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully update user's data!
            data:
              type: object
              # $ref: ../../components/schemas/userUpdate.yaml
              $ref: ../../components/schemas/users.yaml
  '401':
    $ref: ../../components/responses/401.yaml
  '404':
    $ref: ../../components/responses/404.yaml
  '500':
    $ref: ../../components/responses/500.yaml
