tags:
  - Water
summary: Get list of water records by day
operationId: getDailyWater
description: 'Get list of water records'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: chosenDate
    schema:
      type: string
    example: 2024-08-12
responses:
  '200':
    description: Gets a daily water volume
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully get a daily water volume!
            data:
              type: array
              items:
                $ref: '../../components/schemas/water.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
